name: test-can-build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  can-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: just build
