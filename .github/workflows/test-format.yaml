name: test-format

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install formatters
        run: just setup-deps

      - name: Check formatting
        run: just check-formatted
