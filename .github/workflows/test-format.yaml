name: test-format

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup just
        uses: extractions/setup-just@v2

      # Go formatters
      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Install gci
        run: go install github.com/daixiang0/gci@latest

      # Node-based formatters
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install prettier
        run: npm install -g prettier

      # TOML formatter
      - name: Install taplo
        uses: taiki-e/install-action@v2
        with:
          tool: taplo-cli@0.9.3

      # Shell formatters
      - name: Install shfmt
        uses: mfinelli/setup-shfmt@v3

      # treefmt
      - name: Install treefmt
        run: |
          curl -sSfL https://github.com/numtide/treefmt/releases/download/v2.4.0/treefmt_2.4.0_linux_amd64.tar.gz -o treefmt.tar.gz
          tar -xzf treefmt.tar.gz
          sudo mv treefmt /usr/local/bin/
          treefmt --version

      - name: Run treefmt check
        run: treefmt --ci --fail-on-change
